- name: Install Packages
  become: yes
  dnf:
      name: "{{ packages }}"
      state: latest
  vars:
      packages:
      - composer
      - mariadb
      - mariadb-server
      - php
      - php-bcmath
      - php-common
      - php-json
      - php-mbstring
      - php-pdo
      - php-mysqlnd
      - php-xml
      - sqlite

- name: Install Laravel Installer
  become: yes
  command: composer global require laravel/installer
